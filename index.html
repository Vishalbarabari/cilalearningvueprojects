<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TO-DO LIST APPLICATION</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="todo-list">
            <div class="header">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add Item to list</button>
                <button v-else class="btn btn-cancel" @click="changeState('default')">Delete an item</button>
            </div>
            <div v-if="state === 'edit'" class="add-item-form">
                <input v-model="newItem" type="text" placeholder="Add an item to list" @keyup.enter="saveItem">
                <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
            </div>
            <ol>
                <li v-for="item in reversedItems" :class="{strikeout: item.purchased}" @click="togglePurchased(item)">{{ item.label }}</li>
            </ol>
            <p v-if="items.length === 0">Nice job! You've bought all your itemss.</p>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#todo-list',
                data: {
                    state: 'default',
                    header: 'Todo-list application ',
                    newItem: '',
                    items: [
                        {
                            label: 'learn HTML',
                            purchased: false,
                            highPriority: true,
                        },
                        {
                            label: 'Learn javascript',
                            purchased: false,
                            highPriority: false,
                        },
                        {
                            label: 'learn vue js',
                            purchased: false,
                            highPriority: false,
                        },
                    ]
                },
                computed: {
                    reversedItems() {
                        return this.items.slice(0).reverse();
                    }
                },
                methods: {
                    saveItem: function() {
                        this.items.push({
                            label: this.newItem,
                            purchased: false,
                        });
                        this.newItem = '';
                    },
                    changeState: function(newState) {
                        this.state = newState;
                        this.newItem = '';
                    },
                    togglePurchased: function(item) {
                        item.purchased = !item.purchased;
                    }
                }
            })
        </script>
    </body>
</html>
